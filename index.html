<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskinator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1>Taskinator</h1>
        <p>Click the button below to add a new task!</p>

        <!-- Form elements to accompany button -->
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" placeholder="Enter Task Name" />
            </div>

            <!-- Drop down list of task types -->
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                    <option value="" disabled selected>Pick a task type</option>
                    <option value="Print">Print</option>
                    <option value="Web">Web</option>
                    <option value="Mobile">Mobile</option>
                </select>
            </div>
            
            <!-- Button that is called by DOM to add task -->
            <div class="form-group">
                <button class="btn" id="save-task" type="submit">Add Task</button>
            </div>
        </form>
    </header>

    <!-- Tasks To Do Column -->
    <main class="page-content">
        <section class="tast-list-wrapper">
            <h2 class="list-title">Tasks To Do</h2>

            <ul class="task-list" id="tasks-to-do"></ul>
        </section>
    </main>

    <footer>
        &copy;2021 by Taskinator
    </footer>

    <!-- SCRIPT FILE ALWAYS AT THE BOTTOM OF THE BODY -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
